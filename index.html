<!DOCTYPE html>
<html>
  <head>
    <title>Simple Login Form</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <h2>Login Form</h2>
        <input type="text" placeholder="Username" class="username" required />
        <input
          type="password"
          placeholder="Password"
          class="password"
          required
        />
        <button class="submit">submit</button>
      </form>
    </div>
  </body>
</html>
